<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale="0.7">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Avon - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #d61c5e;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
     background-color: #d81b60;
     color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.5s ease, transform 0.5s ease;
      width: 100%;
    }
    .submit-button:hover {
      background-color: #b6184a;
      transform: scale(1.02);
    }
    .result-message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Avon</h2>
        <div class="contact-info">
            <p><strong>Email:</strong>shairamaecellona122010 <a href="shairamaecellona122010@gmail.com"></a></p>
            <p><strong>Phone:</strong>0946-240-6140/0955-706-0660</p>
            <p><strong>Address:</strong>Gapan City N.E., Bayanihan Maharlika High-way, Anamel Village</p>
            <form class="contacts-form" onsubmit="submitForm(event)"></form>
        </div>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
    </form>
    <div class="result-message" id="resultMessage"></div>
  </div>
  <script>
    function submitForm(event) {
      event.preventDefault();
      // This is where you can handle form submission (AJAX, etc.)
      document.getElementById('resultMessage').innerText = 'Message Sent Successfully!';
      // Optionally, reset the form after submission
      event.target.reset();
    }
  </script>
</body>
</html>
